{% extends 'base_template.html' %}
{% load static %}
{% block content %}

{% for msg in messages %}
<div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">{{ msg }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </h4>
</div>
{% endfor %}
<div class="container mt-5 mb-5">
    <div class="sign-in">
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <h5>WELCOME</h5>
                    <p class="login">Sign up and start your journey</p>
                </div>
                <form method="POST" action="{% url 'accounts:Signin'%}">
                    <!-- <form method="POST" action="/accounts/signin/"> -->
                    {% csrf_token %}
                    <div class="form">
                        <div class="form-floating mb-3">
                            <input class="form-control style" name="username" id="floatingInput">
                            <label for="id_user_name" class="labes">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control style" type="password" name="password">
                            <label class="labes">Password</label>
                        </div>
                        <button type="submit" class="btn btn-sign-up">SIGN IN</button>
                </form>


            </div>

        </div>
    </div>
</div>
</div>
{% endblock %}
